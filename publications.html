---
title: Publications
navorder: 2
---

<div id="publications">
	<ul>
	{% for publication in site.publications %}
	<li>{{ publication.authors }} {{ publication.title }} {% if publication.link != null %}(<a href="{{ publication.link }}" target="_blank">{{ publication.linkname }}</a>){% endif %} ({{ publication.year }}) {{ publication.ref }}</li>
	{% endfor %}
	</ul>
</div>
