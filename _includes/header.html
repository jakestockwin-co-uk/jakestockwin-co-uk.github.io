<header>
	<div id="top-nav">
		<ul>
			{% for nav_page in site.data.navigation %}{% for site_page in site.pages %}{% if site_page.title == nav_page.title %}
			<li{% if page.url == site_page.url%} class="active"{% endif %}><a href="{{site_page.url}}">{{site_page.title}}</a></li>
			{% endif %}{% endfor %}{% endfor %}
		</ul>
	</div>
</header>
